const mpow = Math.pow;

centerX = centerY = size * 0.5;

function point3d(x, y, z) {
  let cosX = mcos(rotX),
  cosY = mcos(rotY),
  sinX = msin(rotX),
  sinY = msin(rotY);

  posZ = z * cosX - x * sinX;

  posY = y * cosY - posZ * sinY;

  depth = 1 / (posZ / perspective + 1);

  currX = posX * depth + centerX;
  currY = posY * depth + centerY;
}

const generatePoints = () => {

          verts.push(pz * scale);
